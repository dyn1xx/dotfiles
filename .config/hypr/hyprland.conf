source = ~/.config/hypr/hyprspecific.conf
source = ~/.config/hypr/hyprcursor.conf
source = ~/.config/hypr/hyprbinds.conf

# Disable update notifications
ecosystem:no_update_news = true
ecosystem:no_donation_nag = true

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprcursor
exec-once = hyprpaper
exec-once = mako
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Open apps
exec-once = [workspace 1 silent] keepassxc
exec-once = [workspace 2 silent] foot
exec-once = [workspace 3 silent] firefox

# Set GTK-theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Hack'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Envs
env = XDG_DATA_DIRS,/var/lib/flatpak/exports/share:/home/v/.local/share/flatpak/exports/share:/usr/local/share:/usr/share

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(b4f6c0)
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = false
    }

    shadow {
        enabled = true
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 3, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#############
### INPUT ###
#############

input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = keepassxc
    match:class = KeepassXC
    workspace = 1 silent
    pseudo = true
    size = 50% 70%
}

windowrule {
    name = foot
    match:class = foot
    workspace = 2 silent
    pseudo = true
    size = 50% 70%
}

windowrule {
    name = steam
    match:class = steam
    workspace = 8 silent
}

windowrule {
    name = signal
    match:class = signal
    workspace = 6 silent
    pseudo = true
    size = 60% 100%
}

windowrule {
    name = discord
    match:class = discord
    workspace = 6 silent
}

windowrule {
    name = freecad
    match:class = org.freecad.FreeCAD
    workspace = 12 silent
}

windowrule {
    name = prusa-slicer
    match:class = prusa-slicer
    workspace = 13 silent
}

windowrule {
    name = virt-manager
    match:class = virt-manager
    workspace = 11 silent
}

windowrule {
    name = imv
    match:class = imv
    float = true
}

windowrule {
    name = pavucontrol
    match:class = org.pulseaudio.pavucontrol
    float = true
    size = 50% 70%
}

windowrule {
    name = blueman-manager
    match:class = blueman-manager
    float = true
    size = 50% 70%
}

windowrule {
    name = waypaper
    match:class = waypaper
    float = true
    size = 50% 70%
}

windowrule {
    name = dolphin
    match:class = dolphin
    size = 60% 70%
}

windowrule {
    name = steamapps
    match:class = ^(steam_app.*|tf_linux64|cs2|Isonzo)$
    workspace = 9
    float = true
    fullscreen = true
}

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
